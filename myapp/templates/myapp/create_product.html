{% extends 'myapp/base.html' %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {% block body %}
    <div class="w-1/2 m-20">
        <h1 class="font-bold text-lg">Create Product</h1>
    <form class="shadow-lg p-10" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label>Name</label>
            <div class="border rounded appearance-none py-2 px-2 mr-10">{{ product_form.name }}</div>
        </div>
        <div>
            <label>Description</label>
            <div class="border rounded appearance-none py-2 px-2 mr-10">{{ product_form.description }}</div>
        </div>
        <div>
            <label>Price</label>
            <div class="border rounded appearance-none py-2 px-2 mr-10">{{ product_form.price }}</div>
        </div>
        <div>
            <label>Upload File</label>
            <div class=" rounded appearance-none py-2 px-2 mr-10">{{ product_form.file }}</div>
        </div>
        <div class="mt-6">
            <button class="bg-green-500 text-white px-4 py-2" type="submit">Add</button>
    
        </div>
    </form>
    </div>
    
    {% endblock %}
</body>
</html>
