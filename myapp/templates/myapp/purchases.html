{% extends 'myapp/base.html' %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block body %}
    <div class="flex justify-between">
        <div class="ml-20 mt-10 font-bold text-xl">My Purchases</div>
        <div class="ml-20 mt-10">
            <a class="bg-green-500 text-white px-2 py-4 mr-8" href="{% url 'create_product' %}">New Product</a>
        </div>
    </div>

    <div class="products-container shadow-lg p-10 m-5">
        <div class="order_header flex font-bold  m-5 p-2 ">
            <div class="w-1/4">
                PRODUCT NAME
            </div>
            <div class="w-1/4">
                AMOUNT PAID
            </div>
            <div class="w-1/4">
                ORDER DATE
            </div>
            <div class="w-1/4">
                DOWNLOAD LINK
            </div>
        </div>
        
        {% for order in orders %}  
        <div class="flex  m-5 p-2 ">
            <div class="w-1/4">
                {{order.product.name}}
            </div>
            <div class="w-1/4 text-green-500">
                ${{order.amount}}
            </div>
            <div class="w-1/4">
                {{order.created_on}}
            </div>
            <div class="w-1/4">
                <a class="bg-green-500 text-white px-4 py-2" href="{{order.product.file.url}}" download>Click to download</a>
            </div>
            
            
            


        </div> 
           
            
        {% endfor %}
    </div>
{% endblock %}
</body>
</html>
